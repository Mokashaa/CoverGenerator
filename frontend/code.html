	<style>


		.split {
		  height: 100%;
		  width: 50%;
		  position: fixed;
		  z-index: 1;
		  top: 6%;
		  overflow-x: hidden;
		  padding-top: 20px;
		  border: 1px solid black;
		}

		.left {
		  left: 0;
		  background-color:#f2f2f2 ;
		}

		.right {
		  right: 0;
		  background-color: #f2f2f2;
		}

		.centered {
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		  text-align: center;
		}

		.centered img {
		  width: 150px;
		  border-radius: 50%;
		}
		
	</style>
	<script>

</head>
