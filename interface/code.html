<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>


		.split {
		  height: 100%;
		  width: 50%;
		  position: fixed;
		  z-index: 1;
		  top: 6%;
		  overflow-x: hidden;
		  padding-top: 20px;
		  border: 1px solid black;
		}

		.left {
		  left: 0;
		  background-color:#f2f2f2 ;
		}

		.right {
		  right: 0;
		  background-color: white;
		}

		.centered {
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		  text-align: center;
		}

		.centered img {
		  width: 150px;
		  border-radius: 50%;
		}
		
	</style>
	<script>
		function myfunction()
		{
			document.getElementById("title").innerHTML=document.getElementById("btitle").value;
		}
	</script>
</head>
<body>
   
	<nav class="navbar navbar-inverse navbar-fixed-top">

					<span class="help-block" style = "font family:Solomon; color:#23797f;">Enter the hex value of the choosen color. </span>
                 </div>

                 </div>

			  </form>
			  </div>
			</div>

	</div>
     
</body>
</html>
